<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="Anil z" name="author" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Shopwise is Powerful features and You Can Use The Perfect Build this Template For Any eCommerce Website. The template is built for sell Fashion Products, Shoes, Bags, Cosmetics, Clothes, Sunglasses, Furniture, Kids Products, Electronics, Stationery Products and Sporting Goods."
    />
    <meta
      name="keywords"
      content="ecommerce, electronics store, Fashion store, furniture store,  bootstrap 4, clean, minimal, modern, online store, responsive, retail, shopping, ecommerce store"
    />

    <!-- SITE TITLE -->
    <title>Shopwise - eCommerce Bootstrap 5 HTML Template</title>
    <!-- Favicon Icon -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/images/favicon.png"
    />
    <!-- Animation CSS -->
    <link rel="stylesheet" href="assets/css/animate.css" />
    <!-- Latest Bootstrap min CSS -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font CSS -->
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/ionicons.min.css" />
    <link rel="stylesheet" href="assets/css/themify-icons.css" />
    <link rel="stylesheet" href="assets/css/linearicons.css" />
    <link rel="stylesheet" href="assets/css/flaticon.css" />
    <link rel="stylesheet" href="assets/css/simple-line-icons.css" />

    <!-- Style CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <!-- css custom for signup page -->
    <link rel="stylesheet" href="assets/css/pages/signup.css" />

    <!-- Hàm common -->
    <script src="assets/js/pages/common.js"></script>
  </head>

  <body>
    <!-- START MAIN CONTENT -->
    <div class="main_content">
      <!-- START LOGIN SECTION -->
      <div class="login_register_wrap section">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-xl-6 col-md-10">
              <div class="login_wrap">
                <div class="padding_eight_all bg-white">
                  <div class="heading_s1">
                    <h3>Create an Account</h3>
                  </div>

                  <form method="post">
                    <!-- Ô input nhập tên -->
                    <div class="form-group mb-3">
                      <input
                        type="text"
                        class="form-control name"
                        name="name"
                        placeholder="Enter Your Name"
                      />
                      <div class="error_message"></div>
                    </div>
                    <!-- Ô input nhập tên -->

                    <!-- Ô input nhập email -->
                    <div class="form-group mb-3">
                      <input
                        type="text"
                        class="form-control email"
                        name="email"
                        placeholder="Enter Your Email"
                        min_length = "3"
                      />
                      <div class="error_message"></div>
                    </div>
                    <!-- Ô input nhập email -->

                    <!-- Ô input nhập password -->
                    <div class="form-group mb-3 form-group_password">
                      <input
                        class="form-control password"
                        type="password"
                        name="password"
                        placeholder="Password"
                        min_length = "8"
                      />
                      <div class="error_message"></div>
                      <!-- icon show hide password -->
                      <i class="fas fa-eye-slash toogle_password"></i>
                    </div>
                    <!-- Ô input nhập password -->

                    <!-- Ô input nhập confirm-password -->
                    <div class="form-group mb-3">
                      <input
                        class="form-control confirm_password"
                        type="password"
                        name="confirm_password"
                        placeholder="Confirm Password"
                      />
                      <div class="error_message"></div>
                    </div>
                    <!-- Ô input nhập confirm-password -->

                    <div class="form-group mb-3">
                      <button
                        type="submit"
                        class="btn btn-fill-out btn-block btn-signup"
                        name="register"
                      >
                        Register
                      </button>
                    </div>
                  </form>

                  <div class="form-note text-center">
                    Already have an account? <a href="login.html">Log in</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- END LOGIN SECTION -->

    

    <!-- custom js cho signup page -->
    <!-- <script src="assets/js/pages/signup.js"></script> -->
    <script src="./1_fresher.js"></script>
  </body>
</html>
