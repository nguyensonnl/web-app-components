<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>crud</title>
  </head>
  <body>
    <div class="main">
      <h1>Create your todo list</h1>

      <form id="todo-form" action="" class="todo-form">
        <input
          type="text"
          id="todo-input"
          class="input"
          placeholder="what are
        your task for today?"
        />
        <button
          id="submit"
          class="submit-btn"
          onmousedown="event.preventDefault()"
        >
          Add
        </button>
      </form>

      <ul id="task-list" class="task-list"></ul>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
